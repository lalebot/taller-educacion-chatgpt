			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

<aside class="notes"><p>«Este modelo imita la forma en que nosotros nos expresamos, pero muchas veces las cosas que dice no están fundamentadas en la verdad. Lo que hace es decir una serie de cosas que tienen coherencia y sentido, pero que pueden ser totalmente falsas. No tiene la capacidad de distinguir lo verdadero de lo falso»
    <em>¿Piensa?</em> La primera reflexión ante un sistema tan preciso es la duda sobre si este chatbot entiende y piensa por sí mismo. «El principio en el que se basa es algo tan sencillo como coger las palabras de un texto y predecir cuál es la siguiente palabra más probable y lo hace a partir de cantidades gigantescas datos de textos humanos. <em>¿Entiende o no?</em> Es un debate que existe. Se puede pensar que solo está haciendo estadísticas, pero, por otro lado, lo que se observa es que para muchas cosas es como si entendiera, porque sabe qué le estás pidiendo y sabe resolver la tarea»
    <em>Sesgos:</em> Si el sistema se entrena con textos generados por personas, los posibles sesgos ideológicos predominantes en ellos también condicionarán a esta inteligencia artificial. 
    <em>Oligopolio</em>: Además, estos modelos necesitan alimentarse de gran cantidad de datos y trabajar con máquinas muy potentes, algo que solo las grandes empresas pueden financiar. «Eso crea ciertos problemas. Uno de ellos es que se conviertan en un oligopolio, porque solo entidades muy grandes y con mucho dinero pueden entrenarlos. 
    <em>Entrenado con Internet</em>: Se añade esto la desventaja que tienen las lenguas minoritarias con menos textos publicados y menor capacidad para entrenar bien al algoritmo.</p>
